    <style>
      .dialog {
        text-align: center;
        margin: 50px auto;
        max-width: 600px;
        padding: 20px;
      }

      body {

      }

      h1 {
        font-weight: bold;
        color: #555;
        margin-top: 0;

      .error-code {
        font-size: 250px;
        color: #eee;

      .cta {
        margin: 10px 5px;

        background: #ff5722;
        -webkit-transition: background-color 200ms ease-in-out;
        -moz-transition: background-color 200ms ease-in-out;
        -ms-transition: background-color 200ms ease-in-out;
